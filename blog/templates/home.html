<!-- extending base.html -->
{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <center class='mt-5'><div class='post-entry ml-3 border border-success rounded col-6'>
            <h2><a href = "{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <t class="ml-6 text-success"><u>-{{ post.author }}</u></t>
            <p class="ml-2 border border-primary rounded bg-dark text-white col-5 justify-content-center">{{ post.body }}</p>
        </div></center>
    {% endfor %}
{% endblock content %}3
