<!-- extending base.html -->
{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class='post-entry ml-3'>
            <h2><a href = "{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <t class="ml-6 text-success"><u>-{{ post.author }}</u></t>
            <p class="ml-2 border border-primary rounded bg-dark text-white col-8">{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}3
