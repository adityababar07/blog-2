<!-- loading static files -->
{% load static %}
<!-- html boiler -->
<!DOCTYPE html>
<html lang="en">
<!-- head of page -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Blog</title>
</head>

<!-- content -->

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Chit Chat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">

                    {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}"
                        class="mr-3 border rounded-lg border-primary py-2 px-2 bg-light text-dark">+ New Post</a>
                    <a href="{% url 'logout' %}"
                        class="border border-primary rounded-lg py-2 px-2 bg-light text-dark ">Sign Out</a>
                    {% else %}
                    <a href="{% url 'signup' %}"
                        class="border border-primary rounded-lg py-2 px-2 bg-light text-dark ">Sign up</a>
                    <b class="text-light ml-3">or</b>
                    <a href="{% url 'login' %}"
                        class="border border-primary rounded-lg py-2 px-2 bg-light text-dark ml-3 ">Sign In</a>
                    {% endif %}
                </form>
            </div>
        </nav>
    </header>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
