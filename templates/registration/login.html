{% extends 'base.html' %}

{% block content %}
<center>
    <h2 class="pt-4">Login</h2>
    <hr class="bold">
    <div>
        <p>
            <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-lock-fill" id="lock_icon" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z" />
                <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
            </svg>
        </p>
        <form method="POST" class="mt-5 border border-dark col-4 py-5 ml-5 rounded-lg" id="login_form">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- <button type="submit">Log In</button> -->
            <button class="btn btn-success" type="submit">Log In</button><br>
            <small>
                <a href="{% url 'password_reset' %}">forgot password ?</a>
                or
                <a href="{% url 'signup' %}">sign up</a>
            </small>
        </form>
    </div>

</center>
{% endblock content %}
