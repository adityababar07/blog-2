{% extends 'base.html' %}

{% block title %}Password Reset Form{% endblock title %}

{% block content %}
    <h1 class="ml-1">
        Forgot your pasword?
    </h1>
    <p class="ml-2">
        Enter your email address and we will email you instructions for reseting your password.
    </p>
    <form class="ml-3" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Send me instructions!!">
    </form>
{% endblock content %}
